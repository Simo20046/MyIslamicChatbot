<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البوت الإسلامي</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <i class="fas fa-robot chat-icon"></i>
            <span id="chat-title">البوت الإسلامي</span>
            <div class="chat-status">متصل دراجو بوت ديما معاك</div>
        </div>
        <div class="chat-body" id="chat-body">
            </div>
        <div class="chat-footer">
            <input type="text" id="user-input" placeholder="اكتب سؤالك هنا...">
            <button id="send-btn"><i class="fas fa-paper-plane"></i> إرسال</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
